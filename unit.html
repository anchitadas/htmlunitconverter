<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
        <link rel="stylesheet" href="unit.css">
</head>
<body>
    <h1 id="heading">Unit Converter</h1>
    <div id="container">
    <div class="input-div">
        <label>Feet</label><br>
    <input type="Number" value="1" id="feet" class="inpt"></div><!--end input div-->


    <div class="input-div">
        <label>Inches</label><br>
    <input type="Number" value="12" id="inch" class="inpt"></div><!--end input div-->

    <div class="input-div">
        <label>Centimeter</label><br>
    <input type="Number" value="30.48" id="cm" class="inpt"></div><!--end input div-->

    </div><!--end container-->

    <div id="container">
        <div class="input-div">
            <label>Kilogram</label><br>
        <input type="Number" value="1" id="kg" class="inpt"></div><!--end input div-->
    
    
        <div class="input-div">
            <label>Pound</label><br>
        <input type="Number" value="2.20" id="ibs" class="inpt"></div><!--end input div-->
            
        <div class="input-div">
            <label>Ounces</label><br>
        <input type="Number" value="35.27" id="oz" class="inpt"></div><!--end input div-->
    
        </div><!--end container-->
    

    <script src="unit.js"></script>
    
</body>
</html>
